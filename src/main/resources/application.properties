spring.config.import=file:env.properties
spring.application.name=eventTracker_capstoneProject
#Server
server.port=${SERVER_PORT}
#DB config
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.url=${POSTGRES_URL}
spring.datasource.driver=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
#Jwt secret
jwt.secret=${JWT_SECRET}
# Database connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=60000
# Hibernate settings
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
# Logging level
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example=DEBUG
spring.profiles.active=default
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.eventTrackerProjectBE=DEBUG
logging.level.org.springframework.core.env=DEBUG
# Api keys
ticketmaster.api.key=${TICKETMASTER_API_KEY}
newsapi.base_url=https://newsapi.org/v2
newsapi.api.key=${NEWS_API_KEY}





